        viewBox="0 0 776 628"

        <path
          class="track cardTrack"
          d="M723 314L543 625.77 183 625.77 3 314 183 2.23 543 2.23 723 314z"
        ></path>
        <path
          class="fill cardFill"
          d="M723 314L543 625.77 183 625.77 3 314 183 2.23 543 2.23 723 314z"
          stroke="url(#cl1)"

        <text class="value cardText cardValue" x="50%" y="61%">0%</text>
      </svg>
    </div>
    <span class="cardText">HTML</span>

    <svg width="0" height="0">
      <defs>
        <linearGradient
          id="cl1"
          gradientUnits="objectBoundingBox"
          x1="0"
          y1="0"
          x2="1"
          y2="1"
        >
          <stop stop-color="var(--AppleDarkOrange)" />
          <stop offset="100%" stop-color="var(--AppleDarkRed)" />
        </linearGradient>
      </defs>
    </svg>
  </div>
